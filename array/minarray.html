<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>min array</title>
</head>
<body>

<p id="result"></p>

</body>
<script>
    function array(arr)
    {   let min=arr[0];
        if(arr.length===0)
        {
            return -1;
        }
        for(let i=0;i<arr.length;i++)
        {

          if(arr[i]<min)
          {
              min=arr[i]
          }
        }
        return min;
    }
    let result="";
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];
    let arrays = [arr1, arr2, arr3, arr4];
    for(let j=0;j<arrays.length;j++)
    {
        let min=array(arrays[j])
        {
            result+=min+"<br>";
        }

    }
    document.getElementById('result').innerHTML=result;

</script>
</html>
